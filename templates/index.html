<html>

<head>
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
		integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
		crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="application/javascript">
		function _goto(place) {
			fetch(`/goto/${place}`, { method: 'POST' })
				.then(r => console.log(r));
		}
		function _action(action) {
			fetch(`/action/${action}`, { method: 'POST' })
				.then(r => console.log(r));
		}
	</script>
	<style type="text/css">
		.mybutton {
			width: 90%;
			height: 150px;
		}
	</style>
</head>

<body>
	<div class="pure-g">
		<div class="pure-u-1-3">
			<p><button class="mybutton pure-button pure-button-primary" onclick="_goto('intro');">INTRO</button></p>
		</div>
		<div class="pure-u-1-3">
			<p><button class="mybutton pure-button pure-button-primary" onclick="_goto('coding');">CODING</button></p>
		</div>
		<div class="pure-u-1-3">
			<p><button class="mybutton pure-button pure-button-primary" onclick="_goto('brb');">BRB</button></p>
		</div>
		<div class="pure-u-1-3">
			<p><button class="mybutton pure-button pure-button-primary" onclick="_goto('talking');">CHATTING</button></p>
		</div>
		<div class="pure-u-1-3">
			<p><button class="mybutton pure-button pure-button-primary" onclick="_action('mute');">TOGGLE MIC.</button></p>
		</div>
	</div>
</body>

</html>
